<!DOCTYPE html>
<html>
  <head>
    <title>Slider</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="container" id="app">
      <div class="slider__progression" id="js-progress">
      </div>
      <div class="slider">
        <div class="slider__img-wrapper" id="js-slider">
        </div>
        <div class="slider__arrow slider__arrow--left">
          <img class="slider__chevron" src="./assets/left-chevron.svg" alt="">
        </div>
        <div class="slider__arrow slider__arrow--right">
            <img class="slider__chevron" src="./assets/right-chevron.svg" alt="">
        </div>
        <div class="slider__bullets" id="js-bullet">
        </div>
        <div class="slider__text-wrapper" id="js-title"></div>
      </div>
    </div>
  </body>
  <script src="./index.js"/>
  </script>
</html>
